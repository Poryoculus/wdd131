    <main>
      <h1>Join Page</h1>
      <h2>Join the Chamber</h2>
      <form action="thanksyou.html" method="get" class="form-example">
        <label for="first-name">
          First Name:
          <input
            type="text"
            id="first-name"
            name="first_name"
            required
            title="Enter your first name"
            autocomplete="given-name"
          />
        </label>

        <label for="last-name">
          Last Name:
          <input
            type="text"
            id="last-name"
            name="last_name"
            required
            title="Enter your last name"
            autocomplete="family-name"
          />
        </label>

        <label for="organization-title">
          Organizational Title:
          <input
            type="text"
            id="organization-title"
            name="organization_title"
            required
            title="Enter your title (e.g., Manager, Director)"
            autocomplete="organization-title"
            pattern="^[A-Za-z\s-]{7,}$"
          />
        </label>

        <label for="email">
          Email:
          <input
            type="email"
            id="email"
            name="email"
            required
            title="Enter a valid email address"
            autocomplete="email"
            placeholder="example@domain.com"
          />
        </label>

        <label for="phone">
          Mobile Phone Number:
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            title="Enter your mobile phone number"
            autocomplete="tel"
          />
        </label>

        <label for="organization">
          Business/Organization Name:
          <input
            type="text"
            id="organization"
            name="organization"
            required
            title="Enter your organization's name"
            autocomplete="organization"
          />
        </label>

        <label for="membership-level">
          Membership Level:
          <select
            id="membership-level"
            name="membership_level"
            required
            title="Select a membership level"
          >
            <option value="" disabled selected>
              Select a membership level
            </option>
            <option value="np">NP Membership (Non-Profit, No Fee)</option>
            <option value="bronze">Bronze Membership</option>
            <option value="silver">Silver Membership</option>
            <option value="gold">Gold Membership</option>
          </select>
        </label>

        <label for="description">
          Business/Organization Description:
          <textarea
            id="description"
            name="description"
            required
            title="Describe your business or organization"
          ></textarea>
        </label>

        <input type="hidden" id="timestamp" name="timestamp" value="" />

        <button id="join" type="submit">Join</button>
      </form>

      <nav class="membership-levels">
        <div id="np">
          <h2>Non-Profit Membership</h2>
          <button type="button">Learn More</button>
        </div>
        <div id="bronze">
          <h2>Bronze Membership</h2>
          <button type="button">Learn More</button>
        </div>
        <div id="silver">
          <h2>Silver Membership</h2>
          <button type="button">Learn More</button>
        </div>
        <div id="gold">
          <h2>Gold Membership</h2>
          <button type="button">Learn More</button>
        </div>

        <dialog id="membership-info"></dialog>
      </nav>
    </main>
