<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Form Page</title>
    <meta name="author" content="Rodrigo Pacheco" >
    <meta name="description" content="a Formulary page for wdd 131" >

    <link rel="stylesheet" href="styles/form-media-query.css" >
    <link rel="stylesheet" href="styles/form-small-query.css" >
    <script src="week05/scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>

  <body>
    <header></header>
    <main>
      <h1>Join Page</h1>
      <h2>Join the Chamber</h2>

      <form action="review.html" method="get" class="form-example">
        <label for="product-name">Product Name:</label>
        <select
          id="product-name"
          name="product_name"
          required
          title="Select a product"
        >
          <option value="" disabled selected>Choose a Product</option>
        </select>

        <label>Rating:</label>
        <div class="stars">
          <label for="onestar">
            ★
            <br />
            <input type="radio" id="onestar" name="stars" value="1" required />
          </label>

          <label for="twostar">
            ★★
            <br />
            <input type="radio" id="twostar" name="stars" value="2" required />
          </label>

          <label for="threestar">
            ★★★
            <br />
            <input
              type="radio"
              id="threestar"
              name="stars"
              value="3"
              required
            />
          </label>

          <label for="fourstar">
            ★★★★
            <br />
            <input type="radio" id="fourstar" name="stars" value="4" required />
          </label>

          <label for="fivestar">
            ★★★★★
            <br />
            <input type="radio" id="fivestar" name="stars" value="5" required />
          </label>
        </div>

        <label for="date-of-installation">
          Date of Installation:
          <input
            type="date"
            id="date-of-installation"
            name="date_of_installation"
            required
            title="Enter the date of installation"
          />
        </label>

        <fieldset>
          <legend>Useful Features:</legend>
          <div class="checkbox-group">
            <label class="checkbox-item" for="durability">
              <input
                type="checkbox"
                id="durability"
                name="useful_features"
                value="durability"
                title="Durability"
              />
              Durability
            </label>

            <label class="checkbox-item" for="ease-of-use">
              <input
                type="checkbox"
                id="ease-of-use"
                name="useful_features"
                value="ease_of_use"
                title="Ease of Use"
              />
              Ease of Use
            </label>

            <label class="checkbox-item" for="performance">
              <input
                type="checkbox"
                id="performance"
                name="useful_features"
                value="performance"
                title="Performance"
              />
              Performance
            </label>

            <label class="checkbox-item" for="design">
              <input
                type="checkbox"
                id="design"
                name="useful_features"
                value="design"
                title="Design"
              />
              Design
            </label>
          </div>
        </fieldset>
        <label for="review">
          Written review (optional):
          <textarea
            id="review"
            name="review"
            title="Write your review here"
          ></textarea>
        </label>

        <label for="name">
          Name (optional):
          <input
            type="text"
            id="name"
            name="name"
            title="Enter your name (optional)"
          />
        </label>

        <button id="submit" type="submit">Post Review</button>
      </form>
    </main>
    <footer>
      <footer>
        <p>©<span id="currentyear"></span> | Rodrigo Pacheco | Chile  //</p>
        <p id="lastModified"></p>
      </footer>
    </footer>
  </body>
</html>
