    <main>
      <h1>Contact me</h1>
      <h2>Contact me</h2>
      <form action="thanksyou.html" method="get" class="form-example">
        <label for="first-name">
          First Name:
          <input
            type="text"
            id="first-name"
            name="first_name"
            required
            title="Enter your first name"
            autocomplete="given-name"
          />
        </label>

        <label for="last-name">
          Last Name:
          <input
            type="text"
            id="last-name"
            name="last_name"
            required
            title="Enter your last name"
            autocomplete="family-name"
          />
        </label>

        <label for="email">
          Email:
          <input
            type="email"
            id="email"
            name="email"
            required
            title="Enter a valid email address"
            autocomplete="email"
            placeholder="example@domain.com"
          />
        </label>

        <label for="phone">
          Mobile Phone Number:
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            title="Enter your mobile phone number"
            autocomplete="tel"
          />
        </label>

        <label for="organization">
          Business/Organization Name:
          <input
            type="text"
            id="organization"
            name="organization"
            required
            title="Enter your organization's name"
            autocomplete="organization"
          />
        </label>

        <label for="membership-level">
          Membership Level:
          <select
            id="membership-level"
            name="membership_level"
            required
            title="Select a membership level"
          >
            <option value="" disabled selected>
              Select a membership level
            </option>
            <option value="bronze">Small Project</option>
            <option value="silver">Medium Project</option>
            <option value="gold">Large Project</option>
          </select>
        </label>

        <input type="hidden" id="timestamp" name="timestamp" value="" />

        <button id="join" type="submit">Join</button>
      </form>

      <nav class="membership-levels">
        <div id="bronze">
          <h2>Small Project</h2>
          <button type="button">Learn More</button>
        </div>
        <div id="silver">
          <h2>Medium Project</h2>
          <button type="button">Learn More</button>
        </div>
        <div id="gold">
          <h2>Large Project</h2>
          <button type="button">Learn More</button>
        </div>

        <dialog id="membership-info"></dialog>
      </nav>
    </main>
